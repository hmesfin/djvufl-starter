name: mobile
description: "DjVuFL Mobile - Flutter app for Django + Vue.js starter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  connectivity_plus: ^6.1.0
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.2

  # Navigation
  go_router: ^14.6.2

  # HTTP & API
  dio: ^5.7.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Storage
  shared_preferences: ^2.3.4

  # UI Components
  table_calendar: ^3.1.2

  # Utilities
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation - using compatible versions for Dart 3.10
  build_runner: ^2.5.4
  flutter_lints: ^6.0.0
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  openapi_generator_cli: ^5.0.0

flutter:
  uses-material-design: true
